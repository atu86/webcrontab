<div class="table_con">
	<table id="crontab">
    	<tr class="tb_title">
            <td width="10%">HOST</td>
        	<td width="10%">IP</td>
            <td width="10%">USER</td>
            <td width="20%">管理</td>

<script>
    $(document).ready(function(){


        $.ajax({
            type: "POST",
            url: "host.php",
            success: function(data){
                $('#crontab').append(data);
            }
        });
    });
    function jump(dom) {

        window.location.href="定时任务管理.html";

        var ip=  $(dom).parent().prev().prev().html();
        var host= $(dom).parent().prev().prev().prev().html();
        var user= $(dom).parent().prev().html();

        $.ajax({
            type: "POST",
            url: "cron/cronlist.php",
            data:{
                'ip':ip,
                'host':host,
                'user':user
            }
        })

        $.ajax({
            type: "POST",
            url: "cron/edit.php",
            data:{
                'ip':ip,
                'host':host,
                'user':user
            }
        })
    }

</script>
